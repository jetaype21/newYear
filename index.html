<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contdow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New year</h1>
    <div class="contdow__container">
        <div class="days_c">
            <p class="big__text" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="hours_c">
            <p class="big__text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="minutes_c">
            <p class="big__text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds_c">
            <p class="big__text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
